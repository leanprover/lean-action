name: ShellCheck
on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/**'
  pull_request:
    paths:
      - '.github/**'
  merge_group:

jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Run ShellCheck
          uses: azohra/shell-linter@v0.6.0