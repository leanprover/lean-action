name: 'Subdirectory Lake Package Functional Test'
description: |
  Run `lean-action` with the `lake-package-directory` input
  on Lake package generated by `lake init` in a subdirectory of the repository.
runs: 
  using: 'composite'
  steps:
    # TODO: once `lean-action` supports just setup, use it here
    - name: install elan
      run: |
        set -o pipefail
        curl -sSfL https://github.com/leanprover/elan/releases/download/v1.4.2/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
        ./elan-init -y --default-toolchain leanprover/lean4:v4.8.0-rc1
        echo "$HOME/.elan/bin" >> "$GITHUB_PATH"
      shell: bash

    - name: create Lake package in a_subdirectory
      run: |
        mkdir a_subdirectory
        cd a_subdirectory
        lake init subdirpackage
      shell: bash

    - name: "run `lean-action`" 
      id: lean-action
      uses: ./
      with:
        test: false
        use-github-cache: false
        lake-package-directory: "a_subdirectory"

    - name: verify `lake build` success
      env:
        OUTPUT_NAME: "build-status"
        EXPECTED_VALUE: "SUCCESS"
        ACTUAL_VALUE: ${{ steps.lean-action.outputs.build-status }}
      run: .github/functional_tests/test_helpers/verify_action_output.sh
      shell: bash

    - name: verify `lake test` didn't run
      env:
        OUTPUT_NAME: "test-status"
        EXPECTED_VALUE: "NOT_RUN"
        ACTUAL_VALUE: ${{ steps.lean-action.outputs.test-status }}
      run: .github/functional_tests/test_helpers/verify_action_output.sh
      shell: bash
